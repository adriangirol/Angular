
<h4>Peoples </h4>

<div  *ngIf="eliminado == 0"  class="alert alert-warning" [@myAnimation] role="alert" id="alert" name="alert">
  Eliminado Correctamente.
</div>


<div class="card-columns">

    <div class="card animated fadeIn" *ngFor="let people of peoples; let i = index;">
      <br>
        <img class="card-img-top col-md-5" [src]="people.img | domseguro:people.img" [alt]="people.nombre">
        <div class="card-body">
          <h4 class="card-title">{{ people.apellidos }}</h4>
          <p class="card-text">{{ people.nombre }}</p>
          <p class="card-text"><small class="text-muted">{{people.categoria}}</small></p>
          <button (click)="verPeople(i)" type="button" class="btn btn-info btn-block" name="button">ver más ..</button>
          <button (click)="EditPeople(i)" type="button" class="btn btn-primary btn-block" name="button">Edit</button>
          <!--<button (click)="DeletePeople(i)" type="button" class="btn btn-danger btn-block" name="button">Delete</button>-->
          <button type="button" (click)="setIdx(i)" class="btn btn-danger btn-block" data-toggle="modal" data-id="{{i}}" data-target="#myModal" #abc>
            Delete
          </button>

        </div>
      </div>

</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Operation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿ Estas seguro ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="DeletePeople()" type="button" class="btn btn-danger btn-block" name="button" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
